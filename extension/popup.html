      width: 280px;

      background: linear-gradient(135deg, #1a1a2e, #16213e);

    .status {

    .status.recording {
      background: rgba(233, 69, 96, 0.2);
      border: 1px solid #e94560;
      color: #e94560;
      animation: pulse 1.5s infinite;
    }
    .status.stopped {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .status.disconnected {
      background: rgba(255, 165, 0, 0.2);
      border: 1px solid orange;
      color: orange;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    .btn-group {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn-start {
      background: #e94560;
      color: #fff;
    }
    .btn-start:hover:not(:disabled) { background: #ff6b8a; }
    .btn-stop {
      background: #666;
      color: #fff;
    }
    .btn-stop:hover:not(:disabled) { background: #888; }
    .info {
      margin-top: 15px;
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      text-align: center;
    }
  </style>
</head>
